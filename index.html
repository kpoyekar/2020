    @font-face {
    font-family: 'Montserrat', sans-serif;

    }

    body {
    font-family: 'Montserrat', sans-serif;

    h1, h2, h3, h4, p, a {
      margin: 1rem;
      text-align:center;
      color: #bd9c20;

    .flip-card {
      background-color: transparent;
      perspective: 1000px;
    }

    .flip-card-inner {
      position: relative;
      width: 100%;
      height: 100%;
      text-align: center;
      transition: transform 0.6s;
      transform-style: preserve-3d;
    }

    .flip-card:hover .flip-card-inner, .flip-card.active .flip-card-inner {
      transform: rotateY(180deg);
    }

    .flip-card-front, .flip-card-back {
      width: 100%;
      height: 100%;
      backface-visibility: hidden;
      -webkit-backface-visibility: hidden;
    }

    .flip-card-front {
      position:relative;
      color: black;
      z-index: -1;
    }

    .flip-card-back {
      top: 0;
      position: absolute;
      color: white;
      transform: rotateY(180deg);
    }
 
    .resp-img {
    max-width: 700px;
     }
    
    /* Font Awesome */
