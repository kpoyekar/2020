<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta property="og:url"                content="http://2020.studiok8ki.com/" />
  <meta property="og:type"               content="website" />
  <meta property="og:title"              content="Ready to get started on your 2020 brand goals? I am!" />
  <meta property="og:description"        content="Happy New Year to all my friends, followers, and clients. I'm so grateful to you and your support." />
  <meta property="og:image"              content="://2020.studiok8ki.com/portFront.jpg" />
  <script src="https://kit.fontawesome.com/49ca66876c.js" crossorigin="anonymous"></script>
  <style>
    @import url(https://fonts.googleapis.com/css?family=Montserrat);

    body {
      background: #000;
      font-family: Montserrat;
      font-size: 50px;
      color: #000;
      text-align: center;
      margin: 0;
      overflow: hidden;
    }

    h1 {
      font-size: 36px;
    }

    h2 {
      font-size: 24px;
    }

    h3 {
      font-size: 12px;
    }

    h4 {
      font-size: 21px;
    }

    label {
      display: block;
      cursor: pointer;
    }
    .card_container {
      height: 100vh;
      -webkit-perspective: 1000px;
      perspective: 1000px;
      -webkit-transform-style: preserve-3d;
      transform-style: preserve-3d;
    }
    .land_card img {
      max-width: 80vw;
    }
    .port_card {
      width: 100vw;
      height: calc(1.67*100vw);
    }
    .port_card img {
      width: 100vw;
      height: calc(1.67*100vw);
    }
    .port_card .card_container {
      height: calc(1.67*100vw);
    }
    .card {
      position: relative;
      height: 100%;
      width: 100%;
      -webkit-transform-style: preserve-3d;
      transform-style: preserve-3d;
      -webkit-transition: all 600ms;
      transition: all 600ms;
      z-index: 20;
    }

    .card .front, .card .back {
      position: absolute;
      height: 100%;
      width: 100%;
      background: #000;
      text-align: center;
      line-height: 200px;
      -webkit-backface-visibility: hidden;
      backface-visibility: hidden;
      border-radius: 2px;
    }
    
    .card .back {
      background: #000;
      color: #FFF;
      -webkit-transform: rotateX(180deg);
      transform: rotateX(180deg);
      z-index: 25;
    }
    .card .back img {
      z-index: 25;
    }

/*    label:hover .card {
      -webkit-transform: rotateX(20deg);
      transform: rotateX(20deg);
      box-shadow: 0 20px 20px rgba(50,50,50,.2);
    }*/

    input {
      display: none;
    }

    :checked + .card_container .card {
      transform: rotateX(180deg);
      -webkit-transform: rotateX(180deg);
    }
    
    .tools {
      width: 100vw;
      position: fixed;
      bottom: -200px;
      background: #bd9c20;
    }
    :checked ~ .tools {
      display: block;
      position: fixed;
      bottom: 0px;
      -moz-transition: bottom 1s ease-in-out;
      -o-transition: bottom 1s ease-in-out;
      -webkit-transition: bottom 1s ease-in-out;
      transition: bottom 1s ease-in-out;
    }

/*    label:hover :checked + .card {
      transform: rotateX(160deg);
      -webkit-transform: rotateX(160deg);
      box-shadow: 0 20px 20px rgba(0,0,0,.2);
    }*/

    .doc_header_social {
      display: flex;
      justify-content: center;
      margin: 1.5rem 0;
      padding: 0;
      font-size: 1.2rem;
      text-align: center;
      align-items: center;
    }

    .doc_header_social li {
      display: inline-block;
      margin: .5rem;
      padding: 0 0 0 0;
      cursor: pointer;
    }
    
    .doc_header_social li.button {
      text-decoration: none;
      border: 1px solid black;
      border-radius: 25px;
      padding: 9px;
    }
    
    .doc_header_social li.button a {
      text-decoration: none;
    }

    .doc_header_social li a {
      color: #000;
    }

    .doc_header_social li a:hover {
      color: #fff;
    }

    @media screen and (orientation: portrait)
    {
      .land_card { display:none; }
      .port_card { display:block; }
    }

    @media screen and (orientation: landscape)
    {
      .land_card { display:block; }
      .port_card { display:none; }
    }
    
    .tip-container {
      position: absolute;
      top: 50px;
      width: 100%;
      display: flex;
      justify-content: center;
      animation: delayed-fadein 2.5s;
    }
    
    :checked + .card_container .tip-container {
      display: none;
    }
    
    .tip {
      background: #fff;
      border-radius: 30px;
      color: #bd9c20;
      z-index: 30;
      font-size: 24px;
      padding: 12px;
      opacity: 1;
      box-shadow: 5px 10px 20px #000;
    }
    
    @keyframes delayed-fadein {
      0% {
        top: -200px;
      }
      50% {
        top: -200px;
      }
      100% {
        top: 50px;
      }
    }
    @media (hover: hover) {
      label:hover .card {
        -webkit-transform: rotateX(20deg);
        transform: rotateX(20deg);
        box-shadow: 0 20px 20px rgba(50,50,50,.2);
      }
    }
}
    
  </style>
</head>
  
<body>
  
  <div class="container">
    <label class="land_card">
      <input type="checkbox"/>
      <div class="card_container">
        <div class="card">
          <div class="tip-container">
            <div class = "tip">Tap To Reveal Your Gift</div>
          </div>
          <div class="front">
            <img src="landFront.jpg" layout="responsive" alt="FRONT">
          </div>
          <div class="back">
            <img src="landBack.jpg" layout="responsive" alt="BACK">
          </div>
        </div>
      </div>
      <div class="tools">
        <ul class="doc_header_social">    
          <li class="button">
          <a href="https://studiok8ki.com/contact/">SCHEDULE NOW</a>
          </li>
          <li>
            <a href="https://studiok8ki.com/"><i class="fas fa-globe-americas"></i></a>
          </li>
          <li>
            <a href="https://facebook.com/studiok8ki"><i class="fab fa-facebook"></i></a>
          </li>
          <li>
            <a href="https://instagram.com/studiok8ki"><i class="fab fa-instagram"></i></a>
          </li>
        </ul>
      </div>
    </label>
    <label class="port_card">
      <input type="checkbox"/>
      <div class="card_container">
        <div class="card">
          <div class="tip-container">
            <div class = "tip">Tap To Reveal Your Gift</div>
          </div>
          <div class="front">
            <img src="portFront.jpg" layout="responsive" alt="FRONT">
          </div>
          <div class="back">
            <img src="portBack.jpg" layout="responsive" alt="BACK">
          </div>
        </div>
      </div>
      <div class="tools">
        <ul class="doc_header_social">    
          <li class="button">
          <a href="https://studiok8ki.com/contact/">SCHEDULE NOW</a>
          </li>
          <li>
            <a href="https://studiok8ki.com/"><i class="fas fa-globe-americas"></i></a>
          </li>
          <li>
            <a href="https://facebook.com/studiok8ki"><i class="fab fa-facebook"></i></a>
          </li>
          <li>
            <a href="https://instagram.com/studiok8ki"><i class="fab fa-instagram"></i></a>
          </li>
        </ul>
      </div>
    </label>
  </div>
</body>
</html>
