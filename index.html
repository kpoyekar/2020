<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <style>
    @import url(https://fonts.googleapis.com/css?family=Open+Sans);

    body {
      background: #FFF;
      font-family: Open Sans;
      font-size: 50px;
      color: #000;
      text-align: center;
    }

    h1 {
      font-size: 36px;
    }

    h2 {
      font-size: 24px;
    }

    h3 {
      font-size: 12px;
    }

    h4 {
      font-size: 21px;
    }

    label {
      -webkit-perspective: 1000px;
      perspective: 1000px;
      -webkit-transform-style: preserve-3d;
      transform-style: preserve-3d;
      display: block;
      width: 300px;
      height: 200px;
      position: absolute;
      left: 30%;
      top: 20%;
      -webkit-transform: translate(-50%, -50%);
      transform: translate(-50%, -50%);
      cursor: pointer;
    }
    .card_container {
      height: 650px;
    }
    .card {
      position: relative;
      height: 100%;
      width: 100%;
      -webkit-transform-style: preserve-3d;
      transform-style: preserve-3d;
      -webkit-transition: all 600ms;
      transition: all 600ms;
      z-index: 20;
    }

    .card div {
      position: absolute;
      height: 100%;
      width: 100%;
      background: #FFF;
      text-align: center;
      line-height: 200px;
      -webkit-backface-visibility: hidden;
      backface-visibility: hidden;
      border-radius: 2px;
    }

    .card .back {
      background: #222;
      color: #FFF;
      -webkit-transform: rotateX(180deg);
      transform: rotateX(180deg);
    }

    label:hover .card {
      -webkit-transform: rotateX(20deg);
      transform: rotateX(20deg);
      box-shadow: 0 20px 20px rgba(50,50,50,.2);
    }

    input {
      display: none;
    }

    :checked + .card {
      transform: rotateX(180deg);
      -webkit-transform: rotateX(180deg);
    }

    label:hover :checked + .card {
      transform: rotateX(160deg);
      -webkit-transform: rotateX(160deg);
      box-shadow: 0 20px 20px rgba(0,0,0,.2);
    }

    .footer {
      display: flex;
      justify-content: center;
    }

    .doc_header_social {
      margin: 1.5rem 0;
      padding: 0;
      font-size: 1.2rem;
      text-align: center;
    }

    .doc_header_social li {
      display: inline-block;
      margin: 0 1rem;
      padding: 0;
    }

    .doc_header_social li a {
      color: #bd9c20;
    }

    .doc_header_social li a:hover {
      color: #000;
    }

    @media screen and (orientation: portrait)
    {
      .land_card { display:none; }
      .port_card { display:block; }
    }

    @media screen and (orientation: landscape)
    {
      .land_card { display:block; }
      .port_card { display:none; }
    }
  </style>
</head>
  
<body>
  
 <div class="card_container">
  <label class="land_card">
    <input type="checkbox"  />
    <div class="card">
      <div class="front"><img src="https://xmas.studiok8ki.com/landCardFront.jpg" layout="responsive" width="900px" alt="FRONT"></img></div>
      <div class="back"><img src="https://xmas.studiok8ki.com/landCardBack.jpg" layout="responsive" width="900px" alt="BACK"></img></div>
    </div>
  </label>
  <label class="port_card">
    <input type="checkbox"  />
    <div class="card">
      <div class="front"><img src="https://xmas.studiok8ki.com/portCardFront.jpg" layout="responsive" width="450px" alt="FRONT"></img></div>
      <div class="back"><img src="https://xmas.studiok8ki.com/portCardBack.jpg" layout="responsive" width="450px" alt="BACK"></img></div>
    </div>
  </label>
</div>
 <div class="footer">
  <ul class="doc_header_social">
    <li>
      <a href="https://studiok8ki/contact.com/">SCHEDULE NOW</a>
    </li>
    <li>
      <a href="https://studiok8ki.com/">STUDIOK8KI.COM</a>
    </li>
    <li>
      <a href="https://facebook.com/studiok8ki">FACEBOOK</a>
    </li>
    <li>
      <a href="https://instagram.com/studiok8ki">INSTAGRAM</a>
    </li>
  </ul>
</div>
</body>
</html>
